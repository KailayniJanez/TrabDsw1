<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${profissional.id} ? #{professional.form.edit.title} : #{professional.form.new.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/index}">Admin</a>
            </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${profissional.id} ? #{professional.form.edit.title} : #{professional.form.new.title}" class="mb-4"></h2>
        <div class="card">
            <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/admin/profissionais}" th:object="${profissional}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label" th:text="#{professional.form.label.name}">Nome</label>
                        <input type="text" class="form-control" th:field="*{nome}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{professional.form.label.email}">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{professional.form.label.password}">Senha</label>
                        <input type="password" class="form-control" th:field="*{senha}" th:unless="${profissional.id}" required>
                        <div th:if="${profissional.id}" class="form-text" th:text="#{professional.form.password.info}">Deixe em branco para manter a senha atual</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{professional.form.label.cpf}">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="___.___.___-__" maxlength="14" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{professional.form.label.phone}">Telefone</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="(XX) XXXXX-XXXX" maxlength="15">
                        <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{professional.form.label.birthdate}">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="#{action.save}">Salvar</button>
                    <a th:href="@{/admin/profissionais}" class="btn btn-secondary" th:text="#{action.cancel}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // Máscara para CPF
            $('#cpf').mask('000.000.000-00', {reverse: true});

            // Máscara para Telefone 
            var SPMaskBehavior = function (val) {
              return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
            spOptions = {
              onKeyPress: function(val, e, field, options) {
                  field.mask(SPMaskBehavior.apply({}, arguments), options);
              }
            };
            $('#telefone').mask(SPMaskBehavior, spOptions);

        });
    </script>
</body>
</html>
