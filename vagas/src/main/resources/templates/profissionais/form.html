<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${profissional.id} ? 'Editar Profissional' : 'Novo Profissional'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/index}">Admin</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${profissional.id} ? 'Editar Profissional' : 'Novo Profissional'" class="mb-4"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/profissionais}" th:object="${profissional}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" th:field="*{nome}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" th:field="*{senha}" th:unless="${profissional.id}" required>
                        <div th:if="${profissional.id}" class="form-text">Deixe em branco para manter a senha atual</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" th:field="*{cpf}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" th:field="*{telefone}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" th:field="*{dataNascimento}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/admin/profissionais}" class="btn btn-secondary">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
