<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{profissional.form.title}"></title> <style>
        .text-danger {
            color: red;
            font-size: 0.85em; /* Tamanho da fonte menor para os erros */
            margin-left: 10px; /* Espaçamento à esquerda para separar do input */
            display: inline-block; /* Garante que o span fique na mesma linha que o input, se houver espaço */
        }
        div {
            margin-bottom: 15px; /* Espaço entre os grupos de label/input/erro */
        }
        label {
            display: inline-block; /* Para alinhar labels */
            width: 120px; /* Largura fixa para alinhar inputs */
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"], input[type="password"], input[type="date"], select {
            width: 200px; /* Largura para os campos de input */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 th:text="#{profissional.form.title}"></h1> <form th:action="@{/admin/profissionais}" th:object="${profissional}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="email" th:text="#{profissional.email.label}"></label>
            <input type="text" id="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>

        <div>
            <label for="senha" th:text="#{profissional.senha.label}"></label>
            <input type="password" id="senha" th:field="*{senha}" />
            <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger"></span>
        </div>

        <div>
            <label for="cpf" th:text="#{profissional.cpf.label}"></label>
            <input type="text" id="cpf" th:field="*{cpf}" placeholder="000.000.000-00"/> <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
        </div>

        <div>
            <label for="nome" th:text="#{profissional.nome.label}"></label>
            <input type="text" id="nome" th:field="*{nome}" />
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
        </div>

        <div>
            <label for="telefone" th:text="#{profissional.telefone.label}"></label>
            <input type="text" id="telefone" th:field="*{telefone}" placeholder="(XX) XXXX-XXXX"/> <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></span>
        </div>

        <div>
            <label for="sexo" th:text="#{profissional.sexo.label}"></label>
            <select id="sexo" th:field="*{sexo}">
                <option value="">-- <span th:text="#{select.option.default}"></span> --</option>
                <option value="M" th:text="#{sexo.masculino}"></option>
                <option value="F" th:text="#{sexo.feminino}"></option>
                <option value="O" th:text="#{sexo.outro}"></option>
            </select>
            <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="text-danger"></span>
        </div>

        <div>
            <label for="dataNascimento" th:text="#{profissional.dataNascimento.label}"></label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
            <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="text-danger"></span>
        </div>

        <button type="submit" th:text="#{profissional.form.submit}"></button>
    </form>

    <br/>
    <a th:href="@{/admin/profissionais}" th:text="#{button.back}"></a> <div style="margin-top: 20px;">
        <a th:href="@{/admin/profissionais/form(lang=pt)}" th:text="#{lang.portuguese}"></a> |
        <a th:href="@{/admin/profissionais/form(lang=en)}" th:text="#{lang.english}"></a>
    </div>
</body>
</html>
