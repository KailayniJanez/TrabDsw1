<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${profissional.id} ? 'Editar Profissional' : 'Novo Profissional'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/index}">Admin</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${profissional.id} ? 'Editar Profissional' : 'Novo Profissional'" class="mb-4"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/profissionais}" th:object="${profissional}" method="post" novalidate>
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" th:field="*{nome}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" th:field="*{senha}" th:unless="${profissional.id}" required>
                        <div th:if="${profissional.id}" class="form-text">Deixe em branco para manter a senha atual</div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>
                    
                    <input type="hidden" th:field="*{cpf}" id="cpf-hidden">
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf-display" maxlength="14" required>
                        <div class="invalid-feedback" id="cpf-error" style="display:none;">CPF inválido. Digite 11 dígitos.</div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>
                    
                    <input type="hidden" th:field="*{telefone}" id="telefone-hidden">
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone-display" maxlength="15">
                        <div class="invalid-feedback" id="telefone-error" style="display:none;">Telefone inválido.</div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input 
                            type="date" 
                            class="form-control" 
                            th:field="*{dataNascimento}" 
                            th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                        >
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/admin/profissionais}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cpf-display').mask('000.000.000-00');
            $('#telefone-display').mask('(00) 00000-0000');

            let cpfValue = $('#cpf-hidden').val();
            if (cpfValue && cpfValue.length === 11) {
                $('#cpf-display').val(
                    cpfValue.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4")
                );
            }
            let telValue = $('#telefone-hidden').val();
            if (telValue && telValue.length === 11) {
                $('#telefone-display').val(
                    telValue.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3")
                );
            }

            $('#cpf-display').on('input', function(){
                let cpfLimpo = $(this).cleanVal();
                $('#cpf-hidden').val(cpfLimpo);
            });
            $('#telefone-display').on('input', function(){
                let telLimpo = $(this).cleanVal();
                $('#telefone-hidden').val(telLimpo);
            });

            $('form').on('submit', function(e){
                let cpf = $('#cpf-display').cleanVal();
                let tel = $('#telefone-display').cleanVal();
                let erro = false;

                if (cpf.length !== 11) {
                    $('#cpf-error').show();
                    $('#cpf-display').addClass('is-invalid');
                    erro = true;
                } else {
                    $('#cpf-error').hide();
                    $('#cpf-display').removeClass('is-invalid');
                    $('#cpf-hidden').val(cpf);
                }

                if (tel && tel.length !== 11) {
                    $('#telefone-error').show();
                    $('#telefone-display').addClass('is-invalid');
                    erro = true;
                } else {
                    $('#telefone-error').hide();
                    $('#telefone-display').removeClass('is-invalid');
                    $('#telefone-hidden').val(tel);
                }

                if (erro) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
