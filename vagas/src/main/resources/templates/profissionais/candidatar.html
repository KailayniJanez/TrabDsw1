<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{application.apply.title}">Candidatura</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-curriculo {
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" th:text="#{home.link}">Vagas Online</a> <form th:action="@{/logout}" method="post" class="ms-auto">
                <button type="submit" class="btn btn-light" th:text="#{admin.logout}">Sair</button> </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card card-curriculo shadow">
                    <div class="card-header bg-white">
                        <h3 th:text="#{application.apply.card.header}">Candidatar-se à Vaga</h3> <p class="mb-0 text-muted" th:text="${vaga.descricao}"></p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profissional/candidaturas/nova}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" name="vagaId" th:value="${vaga.id}">

                            <div class="mb-3">
                                <label class="form-label fw-bold" th:text="#{application.apply.form.resume.label}">Currículo (PDF)</label> <input type="file" class="form-control" name="curriculo" accept=".pdf" required>
                                <small class="text-muted" th:text="#{application.apply.form.resume.max_size_info}">Tamanho máximo: 5MB</small> </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold" th:text="#{application.apply.form.message.label}">Mensagem para o recrutador</label> <textarea class="form-control" name="mensagem" rows="4"
                                          th:placeholder="#{application.apply.form.message.placeholder}"></textarea> </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> <span th:text="#{application.apply.send}">Enviar Candidatura</span> </button>
                                <a th:href="@{/vagas/listagem}" class="btn btn-outline-secondary" th:text="#{action.cancel}">Cancelar</a> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
