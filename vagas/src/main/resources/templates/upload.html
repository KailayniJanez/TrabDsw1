<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatura</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Candidatar-se à Vaga</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="mb-3">
                        <label class="form-label">Seu Currículo (PDF)</label>
                        <input type="file" class="form-control" name="file" accept=".pdf" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Mensagem para a empresa</label>
                        <textarea class="form-control" name="message" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar Candidatura</button>
                    <a th:href="@{/vagas/listagem}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
