<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="#{titulo.pagina}">Vagas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link href="/css/style.css" rel="stylesheet">

    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 5rem 0;
        }
        .feature-icon {
            font-size: 2.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" th:text="#{navbar.marca}">Vagas Online</a>
            <div class="ms-auto">
                <a th:href="@{/?lang=pt_BR}" class="btn btn-light me-2">PT</a>
                <a th:href="@{/?lang=en}" class="btn btn-light">EN</a>
                <a th:href="@{/login}" class="btn btn-light ms-3" th:text="#{botao.login}">Login</a>
            </div>
        </div>
    </nav>

    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4" th:text="#{hero.titulo}">Encontre as melhores oportunidades</h1>
            <a th:href="@{/vagas/listagem}" class="btn btn-primary btn-lg" th:text="#{botao.vagas}">Ver Vagas Disponíveis</a>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4 mb-4">
                    <div class="feature-icon mb-3">
                        <i class="bi bi-building"></i>
                    </div>
                    <h3 th:text="#{empresas.titulo}">Para Empresas</h3>
                    <p th:text="#{empresas.texto}">Divulgue suas vagas e encontre os melhores talentos</p>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="feature-icon mb-3">
                        <i class="bi bi-person-badge"></i>
                    </div>
                    <h3 th:text="#{profissionais.titulo}">Para Profissionais</h3>
                    <p th:text="#{profissionais.texto}">Encontre oportunidades que combinam com você</p>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="feature-icon mb-3">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h3 th:text="#{seguranca.titulo}">Segurança</h3>
                    <p th:text="#{seguranca.texto}">Sistema protegido e confiável</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
