<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.login}"></title> </head>
<body>
    <h1 th:text="#{label.login}"></h1> <form th:action="@{/login}" method="post">
        <span th:text="#{label.email}"></span>: <input type="text" name="username"/><br/>
        
        <span th:text="#{label.password}"></span>: <input type="password" name="password"/><br/>
        
        <button type="submit" th:text="#{label.login}"></button>
    </form>

    <div style="margin-top: 20px;">
        <a th:href="@{/login(lang=pt)}" th:text="#{lang.portuguese}"></a> |
        <a th:href="@{/login(lang=en)}" th:text="#{lang.english}"></a>
    </div>
</body>
</html>
