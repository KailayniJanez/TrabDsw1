<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{company.applications.list.title}">Candidaturas</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .status-badge { /* Adicionado para consistência, se não houver um css global */
            padding: 0.35em 0.65em;
            border-radius: 50rem;
            font-size: 0.875em;
            font-weight: 600;
        }
        .bg-warning { /* Exemplo de estilo para o badge aberto, ajuste conforme seu CSS */
            background-color: #fff3cd !important;
            color: #856404 !important;
        }
        .bg-success { /* Exemplo de estilo para o badge entrevista */
            background-color: #d1e7dd !important;
            color: #0f5132 !important;
        }
        .bg-danger { /* Exemplo de estilo para o badge rejeitado */
            background-color: #f8d7da !important;
            color: #842029 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/empresa/dashboard}" th:text="#{company.dashboard.link}">Minha Empresa</a> <form th:action="@{/logout}" method="post" class="ms-auto">
                <button type="submit" class="btn btn-light" th:text="#{admin.logout}">Sair</button> </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <span th:text="#{company.applications.list.title.for}">Candidaturas para:</span> <span th:text="${vaga.descricao}"></span>
            </h1>
            <a th:href="@{/empresa/vagas}" class="btn btn-outline-secondary" th:text="#{action.back}">Voltar</a> </div>

        <div class="card shadow">
            <div class="card-body">
                <div th:each="candidatura : ${candidaturas}" class="mb-4 pb-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 th:text="${candidatura.profissional.nome}"></h5>
                            <p class="text-muted" th:text="${candidatura.profissional.email}"></p>
                        </div>
                        <span th:classappend="${candidatura.status == 'ABERTO'} ? 'badge bg-warning status-badge' : ${candidatura.status == 'ENTREVISTA'} ? 'badge bg-success status-badge' :
                                             'badge bg-danger status-badge'"
                              th:text="${candidatura.status == 'ABERTO'} ? #{application.status.open} :             (${candidatura.status == 'ENTREVISTA'} ? #{application.status.interview} :   #{application.status.rejected})"></span>                                    </div>

                    <div class="mt-2">
                        <a th:href="@{/empresa/candidaturas/{id}/curriculo(id=${candidatura.id})}"
                           class="btn btn-sm btn-outline-primary me-2">
                            <i class="bi bi-file-earmark-pdf"></i> <span th:text="#{application.view.resume}">Ver Currículo</span> </a>
                        <a th:href="@{/empresa/candidaturas/{id}/entrevista(id=${candidatura.id})}"
                           class="btn btn-sm btn-outline-success me-2"
                           th:if="${candidatura.status == 'ABERTO'}">
                            <i class="bi bi-calendar-check"></i> <span th:text="#{application.mark.interview}">Marcar Entrevista</span> </a>
                        <button th:if="${candidatura.status == 'ABERTO'}"
                                class="btn btn-sm btn-outline-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#rejeitarModal"
                                th:attr="data-bs-candidatura-id=${candidatura.id}">
                            <i class="bi bi-x-circle"></i> <span th:text="#{application.reject}">Rejeitar</span> </button>
                    </div>

                    <div th:if="${candidatura.status == 'ENTREVISTA'}" class="mt-3 alert alert-success">
                        <h6 th:text="#{application.interview.scheduled}"><i class="bi bi-info-circle"></i> Entrevista Agendada</h6> <p th:text="#{application.interview.date} + ': ' + ${candidatura.dataEntrevista}"></p> <p th:if="${candidatura.linkEntrevista}">
                            <a th:href="${candidatura.linkEntrevista}" target="_blank" th:text="#{application.interview.access_link}">Link da Entrevista</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rejeitarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{modal.reject.title}">Rejeitar Candidatura</h5> <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/empresa/candidaturas/rejeitar}" method="post">
                    <input type="hidden" name="candidaturaId" id="candidaturaId">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{modal.reject.message.label}">Mensagem (opcional)</label> <textarea class="form-control" name="mensagem" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{action.cancel}">Cancelar</button> <button type="submit" class="btn btn-danger" th:text="#{modal.reject.confirm}">Confirmar Rejeição</button> </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var rejeitarModal = document.getElementById('rejeitarModal');
            rejeitarModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var candidaturaId = button.getAttribute('data-bs-candidatura-id');
                document.getElementById('candidaturaId').value = candidaturaId;
            });
        });
    </script>
</body>
</html>
