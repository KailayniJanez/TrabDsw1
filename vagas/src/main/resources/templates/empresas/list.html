<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.companies.list.title}">Empresas Cadastradas</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .action-buttons {
            white-space: nowrap;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .table th {
            border-top: none;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/index}" th:text="#{admin.area}">Área Administrativa</a> <form th:action="@{/logout}" method="post" class="ms-auto">
                <button type="submit" class="btn btn-light" th:text="#{admin.logout}">Sair</button> </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="#{admin.companies.list.title}">Empresas Cadastradas</h1> <a th:href="@{/admin/empresas/form}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> <span th:text="#{company.new}">Nova Empresa</span> </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th th:text="#{company.table.header.name}">Nome</th> <th th:text="#{company.table.header.email}">Email</th> <th th:text="#{company.table.header.cnpj}">CNPJ</th> <th th:text="#{company.table.header.city}">Cidade</th> <th class="text-end" th:text="#{company.table.header.actions}">Ações</th> </tr>
                        </thead>
                        <tbody>
                            <tr th:each="empresa : ${empresas}">
                                <td th:text="${empresa.nome}"></td>
                                <td th:text="${empresa.email}"></td>
                                <td th:text="${#strings.substring(empresa.cnpj, 0, 2) + '.' +
                                              #strings.substring(empresa.cnpj, 2, 5) + '.' +
                                              #strings.substring(empresa.cnpj, 5, 8) + '/' +
                                              #strings.substring(empresa.cnpj, 8, 12) + '-' +
                                              #strings.substring(empresa.cnpj, 12)}"
                                    th:unless="${#strings.isEmpty(empresa.cnpj)}"></td>
                                <td th:text="${empresa.cidade}"></td>
                                <td class="action-buttons text-end">
                                    <a th:href="@{/admin/empresas/editar/{id}(id=${empresa.id})}"
                                       class="btn btn-sm btn-outline-primary me-2">
                                        <i class="bi bi-pencil"></i> <span th:text="#{action.edit}">Editar</span> </a>
                                    <a th:href="@{/admin/empresas/excluir/{id}(id=${empresa.id})}"
                                       class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i> <span th:text="#{action.delete}">Excluir</span> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:if="${empresas.isEmpty()}" class="alert alert-info mt-4">
            <i class="bi bi-info-circle"></i> <span th:text="#{company.list.empty}">Nenhuma empresa cadastrada ainda.</span> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
