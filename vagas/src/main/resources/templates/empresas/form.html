<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${empresa.id} ? #{company.form.edit.title} : #{company.form.new.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para destacar campos com erro */
        .is-invalid {
            border-color: #dc3545;
        }
        .text-danger {
            font-size: 0.875em; /* Tamanho da fonte menor para mensagens de erro */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/index}">Admin</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${empresa.id} ? #{company.form.edit.title} : #{company.form.new.title}" class="mb-4"></h2>
        <div class="card">
            <div class="card-body">

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>


                <form th:action="@{/admin/empresas}" th:object="${empresa}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.name}">Nome</label>
                        <input type="text" 
                               th:field="*{nome}" 
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" 
                               class="form-control" 
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.email}">Email</label>
                        <input type="email" 
                               th:field="*{email}" 
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" 
                               class="form-control" 
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.password}">Senha</label>
                        <input type="password" 
                               th:field="*{senha}" 
                               th:unless="${empresa.id}" 
                               th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'"
                               class="form-control" 
                               required>
                        <div th:if="${empresa.id}" class="form-text" th:text="#{company.form.password.info}">Deixe em branco para manter a senha atual</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.cnpj}">CNPJ</label>
                        <input type="text" 
                               th:field="*{cnpj}" 
                               th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid'" 
                               class="form-control" 
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.city}">Cidade</label>
                        <input type="text" 
                               th:field="*{cidade}" 
                               th:classappend="${#fields.hasErrors('cidade')} ? 'is-invalid'" 
                               class="form-control" 
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.description}">Descrição</label>
                        <textarea th:field="*{descricao}" 
                                  th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'"
                                  class="form-control" 
                                  rows="3"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="#{action.save}">Salvar</button>
                    <a th:href="@{/admin/empresas}" class="btn btn-secondary" th:text="#{action.cancel}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
