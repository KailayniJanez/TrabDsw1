<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${empresa.id} ? #{company.form.edit.title} : #{company.form.new.title}"></title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/index}">Admin</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${empresa.id} ? #{company.form.edit.title} : #{company.form.new.title}" class="mb-4"></h2> <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/empresas}" th:object="${empresa}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.name}">Nome</label> <input type="text" class="form-control" th:field="*{nome}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.email}">Email</label> <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.password}">Senha</label> <input type="password" class="form-control" th:field="*{senha}" th:unless="${empresa.id}" required>
                        <div th:if="${empresa.id}" class="form-text" th:text="#{company.form.password.info}">Deixe em branco para manter a senha atual</div> </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.cnpj}">CNPJ</label> <input type="text" class="form-control" th:field="*{cnpj}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.city}">Cidade</label> <input type="text" class="form-control" th:field="*{cidade}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{company.form.label.description}">Descrição</label> <textarea class="form-control" th:field="*{descricao}" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="#{action.save}">Salvar</button> <a th:href="@{/admin/empresas}" class="btn btn-secondary" th:text="#{action.cancel}">Cancelar</a> </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
