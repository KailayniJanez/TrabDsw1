<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${vaga.id} ? 'Editar Vaga' : 'Nova Vaga'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Vagas</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${vaga.id} ? 'Editar Vaga' : 'Nova Vaga'"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/vagas}" th:object="${vaga}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{empresa.id}" />
                    
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" th:field="*{descricao}" rows="4" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Remuneração (R$)</label>
                            <input type="number" class="form-control" th:field="*{remuneracao}" step="0.01" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data Limite</label>
                            <input type="date" class="form-control" th:field="*{dataLimiteInscricao}" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/vagas/index}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
