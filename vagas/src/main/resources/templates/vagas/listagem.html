<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{vacancies.list.title}">Vagas Disponíveis</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .vaga-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .vaga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{home.link}">Home</a> <a th:href="@{/login}" class="btn btn-light ms-auto" th:text="#{company.area.link}">Área da Empresa</a> </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4" th:text="#{vacancies.list.title}">Vagas Disponíveis</h1> <form method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="cidade" class="form-control" th:placeholder="#{filter.by.city.placeholder}" th:value="${param.cidade}"> <button type="submit" class="btn btn-primary" th:text="#{filter.button}">Filtrar</button> </div>
        </form>

        <div class="row">
            <div th:each="vaga : ${vagas}" class="col-md-6">
                <div class="card vaga-card">
                    <div class="card-body">
                        <h5 th:text="${vaga.descricao}"></h5>
                        <p class="text-muted" th:text="${vaga.empresa.nome}"></p>

                        <div class="d-flex justify-content-between mb-2">
                            <span><i class="bi bi-geo-alt"></i> <span th:text="${vaga.cidade}"></span></span>
                            <span class="text-success fw-bold" th:text="${'R$ ' + #numbers.formatDecimal(vaga.remuneracao, 1, 2, 'POINT')}"></span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <span th:text="#{vacancy.card.deadline}">Data limite: </span><span th:text="${#temporals.format(vaga.dataLimiteInscricao, 'dd/MM/yyyy')}"></span> </small>
                            <a th:href="@{/upload}" class="btn btn-sm btn-primary" th:text="#{vacancy.card.apply}">Candidatar-se</a> </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
