<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{company.vacancies.index.title}">Minhas Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{company.vacancies.index.navbar.link}">Vagas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="nav-link">
                        <button type="submit" class="btn btn-link text-white" th:text="#{admin.logout}">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="#{company.vacancies.index.title}">Minhas Vagas</h1>
        <a th:href="@{/vagas/form}" class="btn btn-primary">
            <i class="bi bi-plus"></i> <span th:text="#{vacancy.new}">Nova Vaga</span>
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{vacancy.table.header.description}">Descrição</th>
                    <th th:text="#{vacancy.table.header.salary}">Remuneração</th>
                    <th th:text="#{vacancy.table.header.deadline}">Data Limite</th>
                    <th th:text="#{vacancy.table.header.actions}">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${'R$ ' + #numbers.formatDecimal(vaga.remuneracao, 1, 2, 'POINT')}"></td>
                    <td th:text="${#temporals.format(vaga.dataLimiteInscricao, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/vagas/editar/{id}(id=${vaga.id})}" class="btn btn-sm btn-outline-primary" th:title="#{action.edit.title}">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <a th:href="@{/vagas/__${vaga.id}__/candidaturas}" class="btn btn-sm btn-outline-info" th:title="#{action.view.applications.title}">
                            <i class="bi bi-people"></i> </a>

                        <form th:action="@{/vagas/excluir/{id}(id=${vaga.id})}" method="post" style="display:inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger" th:title="#{action.delete.title}" th:onclick="'return confirm(\'' + #{action.delete.confirm} + '\');'">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(vagas)}" class="text-center text-muted mt-3" th:text="#{vacancy.list.empty}">
                Nenhuma vaga encontrada.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
