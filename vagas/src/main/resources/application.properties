# ===============================
# Configurações do Banco de Dados
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/vagasdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# Configurações do JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# Configurações de E-mail
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=root@gmail.com
spring.mail.password=root
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===============================
# Configurações de Upload
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# Configurações do Spring Security
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ===============================
# Configurações do Thymeleaf
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===============================
# Internacionalização (i18n)
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===============================
# Configurações do Servidor
# ===============================
server.port=8080
server.error.whitelabel.enabled=false
server.error.include-message=always

# ===============================
# Configurações Específicas da Aplicação
# ===============================
app.name=Vagas Online
app.base-url=http://localhost:8080
app.upload-dir=uploads/

